<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="icon" href="speech-bubble.png">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            color: white;
            margin: 0;
            padding: 0;
        }
        .game-container {
            width: 300px;
            margin: 100px auto;
            padding: 20px;
            background: #444;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #21a1f1;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number</h1>
        <input id="guessnumber" type="number" min="1" max="10" placeholder="Enter a number">
        <button onclick="check()">Check</button>
        <p id="result">You are Wrong/Right</p>
        <p id="score">Score: 10</p>
    </div>

    <script>
        var guessnumber = document.getElementById("guessnumber");
        var result = document.getElementById("result");
        var score = document.getElementById("score");
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        var totalscore = 10;

        function check() {
            var enterednumber = parseInt(guessnumber.value);
            if (enterednumber === randomNumber) {
                result.textContent = "Right! You guessed it!";
                result.style.color = "green";
                alert("YOU WON!");
            } else {
                totalscore--;
                score.textContent = "Score: " + totalscore;
                result.textContent = "Wrong! Try again.";
                result.style.color = "red";
                if (totalscore === 0) {
                    alert("Game Over! The correct number was " + randomNumber);
                    location.reload();
                }
            }
        }
    </script>
</body>
</html>
